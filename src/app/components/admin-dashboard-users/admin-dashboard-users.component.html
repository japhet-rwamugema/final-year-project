<div class="main-content">
  <nav>
    <img src="../../../assets/images/logo.svg" alt="" />
  </nav>
  <div class="main-div">
    <aside>
      <div class="link">
        <a
          routerLink="/dashboard/admin"
          routerLinkActive="active-class"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
        <a
          routerLink="/dashboard/admin/users"
          routerLinkActive="active-class"
          [routerLinkActiveOptions]="{ exact: true }"
          >Users</a
        >
        <a
          routerLink="/dashboard/admin/roles"
          routerLinkActive="active-class"
          [routerLinkActiveOptions]="{ exact: true }"
          >Roles</a
        >
        <a
          routerLink="/dashboard/admin/analytics"
          routerLinkActive="active-class"
          [routerLinkActiveOptions]="{ exact: true }"
          >Analytics</a
        >
      </div>
      <div class="profile">
        <div class="avatar">
          <img src="../../../assets/images/avatar.svg" alt="" />
          <span>Admin</span>
        </div>
        <button>
          Logout <img src="../../../assets/images/logout.svg" alt="" />
        </button>
      </div>
    </aside>
    <div class="container">
      <div class="search-container">
        <h1>Employee & their roles</h1>
        <div class="search-actions">
          <button>
            <img src="../../../assets/images/refresh.svg" alt="" />
          </button>
          <button>
            <img src="../../../assets/images/funnel.svg" alt="" />
          </button>
          <button>
            <img src="../../../assets/images/download.svg" alt="" />
          </button>
          <input type="text" placeholder="Search..." />
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Staff ID</th>
            <th>User</th>
            <th>Role</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          @for (item of tableData; track $index) {
          <tr>
            <td>{{ item.staffId }}</td>
            <td>{{ item.user }}</td>
            <td>{{ item.role }}</td>
            <td>{{ item.status }}</td>
            <td class="actions-container">
              <div class="actions">
                <img src="../../../assets/images/ellipsis.svg" alt="" />
              </div>
              <div class="dropdown">
                <h3>Actions</h3>
                <button class="dropdown-btn">
                  <img src="../../../assets/images/edit-icon.svg" alt="" /><span
                    >Edit</span
                  >
                </button>
                <button class="dropdown-btn">
                  <img
                    src="../../../assets/images/delete-icon.svg"
                    alt=""
                  /><span>Delete</span>
                </button>
              </div>
            </td>
          </tr>
          }
        </tbody>
        <button class="view-all-btn">View all</button>
      </table>
    </div>
  </div>
</div>
